<style>
    .container-main {
        display: flex;
    }

    p {
        font-size: 3em;
    }

    ::selection,
    ::-moz-selection {
        background: violet !important;
    }

    .animate {
        animation: movin 1s linear infinite;
    }

    @keyframes movin {
        0%   { transform: scale(1)      rotate(0deg);   }
        25%  { transform: scale(1.25)   rotate(15deg);  }
        50%  { transform: scale(1.50)   rotate(0deg);   }
        75%  { transform: scale(1.25)   rotate(-15deg); }
        100% { transform: scale(1)      rotate(0deg);   }
    }

    .n1 {
        animation: color 1s linear infinite;
    }

    .n2 {
        animation: color 1.5s linear infinite;
    }

    .n3 {
        animation: color 2s linear infinite;
    }

    @keyframes color {
        20%  { color: rgb(255, 0, 0); background: burlywood;  padding: 0px; }
        40%  { color: rgb(0, 255, 0); }
        60%  { color: rgb(0, 0, 255); background: blueviolet; padding: 8px 0; }
        80%  { color: rgb(0, 255, 0); }
        100% { color: rgb(255, 0, 0); }
    }
</style>

<script>
    // cols
    for(var i = 0; i < 20; i++) {
        $('.container-main').append('<div class="container text-center animate"></div>')
    }

    // rows
    for(var i = 0; i < 10; i++) {
        $('.container').append('<p class="animate"><span class="n1">4</span><span class="n2">0</span><span class="n3">4</span></p>')
    }
</script>
